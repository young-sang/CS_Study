<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        ul { list-style: none; padding: 0; }
        li { margin: 5px 0; cursor: pointer; }
    </style>
</head>
<body>

    <h2>📝 To-Do List</h2>
    <input type="text" id="taskInput" placeholder="할 일을 입력하세요">
    <button onclick="addTask()">추가</button>
    <ul id="taskList"></ul>

    <script>
        let tasks = []; // 할 일 목록 배열

        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const task = taskInput.value.trim();
            if (task) {
                tasks.push(task); // 배열에 추가
                taskInput.value = ""; // 입력 필드 비우기
                displayTasks();
            }
        }

        function removeTask(index) {
            tasks.splice(index, 1); // 배열에서 해당 인덱스 제거
            displayTasks();
        }

        function displayTasks() {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = ""; // 기존 목록 초기화
            tasks.forEach((task, index) => {
                const li = document.createElement("li");
                li.textContent = task;
                li.onclick = () => removeTask(index); // 클릭하면 삭제
                taskList.appendChild(li);
            });
        }
    </script>

</body>
</html>
